<div class="container-fluid side-form-right">
  <div class="header">
    <h4>Create Opportunity</h4>
  </div>

  <form [formGroup]="opportunityForm" novalidate>
    <div class="body">
      <div class="mb-10 text-icon">
        <label for="firstName" translate>Opportunity Name</label>
        <input type="text" class="form-control" id="opname" formControlName="opportunityname" />
        <!-- <small [hidden]="form.firstName.valid || form.firstName.untouched" class="text-danger" translate>
                  <div *ngIf="form.firstName.errors.required" translate>Acount name is required</div>
                </small> -->
      </div>

      <div class="mb-10">
        <label for="email" translate>Opportunity Owner</label>
        <input type="text" class="form-control" id="opowner" formControlName="opportunityowner" />
      </div>
      <div class="mb-10">
        <label for="email" translate>Account Name</label>
        <select class="form-control form-control-sm" id="acname">
          <option value="0" selected>Select</option>
          <option>Sumanta</option>
          <option>Gaurav</option>
          <option>Others</option>
        </select>
      </div>

      <div class="row">
        <div class="col pr-0 mb-10">
          <label for="salutation" translate>Expected Closing Date</label>

          <input
            type="text"
            class="form-control"
            [minDate]="minDate"
            [maxDate]="maxDate"
            #dp="bsDatepicker"
            bsDatepicker
            [(bsValue)]="myDateValue"
          />
          <!-- <input
            type="text"
            class="form-control"
            placeholder="Enter date"
            #dp="bsDatepicker"
            bsDatepicker   
    
            [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY', returnFocusToInput: true }"
          /> -->
          <!--[(bsValue)]="myDateValue" <input class="form-control" type="date" id="closingdate" formControlName="closingdate" /> -->
        </div>

        <div class="col mb-10">
          <label for="salutation" translate>Stage</label>
          <select class="form-control form-control-sm" id="stage">
            <option value="0" selected>Select</option>
            <option value="1">1st Stage</option>
            <option value="2">2nd Stage</option>
            <option value="3">3rd Stage</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col pr-0 mb-10">
          <label for="firstName" translate>Expected Revenue</label>
          <input
            class="form-control"
            type="text"
            name="currency-field"
            id="currency-field"
            pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$"
            value=""
            data-type="currency"
            placeholder="$1,000,000.00"
            formControlName="revenue"
          />
          <!-- <small [hidden]="form.firstName.valid || form.firstName.untouched" class="text-danger" translate>
                  <div *ngIf="form.firstName.errors.required" translate>City name is required</div>
                </small> -->
        </div>
        <div class="col mb-10">
          <label for="lastName" translate>Probability</label>
          <select class="form-control form-control-sm" id="probability">
            <option value="0" selected>Select</option>
            <option value="1">50%</option>
            <option value="2">30 %</option>
            <option value="3">20%</option>
            <option value="3">Others</option>
          </select>
        </div>
      </div>
      <div class="mb-10">
        <label for="email" translate>Opportunity Source</label>
        <select class="form-control form-control-sm" id="opsource">
          <option value="0" selected>Select</option>
          <option>Facebook</option>
          <option>Linkedin</option>
          <option>Others</option>
        </select>
      </div>

      <div class="mb-10">
        <label for="email" translate>Contact Related To</label>
        <select class="form-control form-control-sm" id="relatedto">
          <option value="0" selected>Select</option>
          <option>A</option>
          <option>B</option>
          <option>Others</option>
        </select>
      </div>

      <div class="mb-10">
        <label for="account" translate>Billing Address</label>
        <input type="text" class="form-control" id="address" formControlName="address" />
        <!-- <small [hidden]="form.account.valid || form.account.untouched" class="text-danger" translate>
                <div *ngIf="form.account.errors.required" translate>Account is required</div>
              </small> -->
      </div>
      <div class="row">
        <div class="col pr-0 mb-10">
          <label for="salutation" translate>Country</label>
          <select class="form-control form-control-sm" id="country">
            <option value="0" selected>Select</option>
            <option value="Mr">India</option>
            <option value="Mrs">America</option>
            <option value="Miss">London</option>
            <option value="Ms">Others</option>
          </select>
        </div>

        <div class="col mb-10">
          <label for="salutation" translate>State</label>
          <select class="form-control form-control-sm" id="state">
            <option value="0" selected>Select</option>
            <option value="Mr">Odisha</option>
            <option value="Mrs">Kolkata</option>
            <option value="Ms">Others</option>
          </select>
        </div>
      </div>
      <div class="row">
        <div class="col pr-0 mb-10">
          <label for="firstName" translate>City</label>
          <input type="text" class="form-control" id="city" formControlName="cityname" />
          <!-- <small [hidden]="form.firstName.valid || form.firstName.untouched" class="text-danger" translate>
                  <div *ngIf="form.firstName.errors.required" translate>City name is required</div>
                </small> -->
        </div>
        <div class="col mb-10">
          <label for="lastName" translate>Zip Code</label>
          <input type="text" class="form-control" id="zipcode" formControlName="zipcode" />
          <!-- <small [hidden]="form.lastName.valid || form.lastName.untouched" class="text-danger" translate>
                  <div *ngIf="form.lastName.errors.required" translate>Zip code is required</div>
                </small> -->
        </div>
      </div>

      <div class="mb-10">
        <label for="address" translate>Description</label>
        <textarea class="form-control text-area" id="desc" formControlName="address" rows="3"></textarea>
        <!-- <small [hidden]="form.address.valid || form.address.untouched" class="text-danger" translate>
                <div *ngIf="form.address.errors.required" translate>Description is required</div>
